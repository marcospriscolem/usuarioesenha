<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixas Dan√ßantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .strip {
            position: absolute;
            border-radius: 50px;
            opacity: 0.7;
            animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
            animation-iteration-count: infinite;
            animation-direction: alternate;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .strip1 {
            width: 200px;
            height: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            top: 10%;
            left: 5%;
            animation: dance1 3s infinite;
        }

        .strip2 {
            width: 150px;
            height: 12px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            top: 25%;
            right: 10%;
            animation: dance2 2.5s infinite;
        }

        .strip3 {
            width: 300px;
            height: 6px;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            top: 40%;
            left: 15%;
            animation: dance3 4s infinite;
        }

        .strip4 {
            width: 180px;
            height: 10px;
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            top: 55%;
            right: 20%;
            animation: dance4 3.5s infinite;
        }

        .strip5 {
            width: 250px;
            height: 14px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            top: 70%;
            left: 8%;
            animation: dance5 2.8s infinite;
        }

        .strip6 {
            width: 120px;
            height: 8px;
            background: linear-gradient(45deg, #54a0ff, #2e86de);
            top: 15%;
            left: 60%;
            animation: dance6 3.2s infinite;
        }

        .strip7 {
            width: 220px;
            height: 16px;
            background: linear-gradient(45deg, #5f27cd, #341f97);
            top: 80%;
            right: 15%;
            animation: dance7 2.2s infinite;
        }

        .strip8 {
            width: 160px;
            height: 7px;
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            top: 35%;
            left: 70%;
            animation: dance8 4.5s infinite;
        }

        .strip9 {
            width: 280px;
            height: 11px;
            background: linear-gradient(45deg, #ff6348, #ff4757);
            top: 60%;
            left: 40%;
            animation: dance9 3.8s infinite;
        }

        .strip10 {
            width: 140px;
            height: 9px;
            background: linear-gradient(45deg, #7bed9f, #70a1ff);
            top: 5%;
            right: 30%;
            animation: dance10 2.7s infinite;
        }

        @keyframes dance1 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(80px) translateY(-30px) rotate(5deg); }
            50% { transform: translateX(150px) translateY(20px) rotate(-3deg); }
            75% { transform: translateX(220px) translateY(-10px) rotate(2deg); }
            100% { transform: translateX(300px) translateY(15px) rotate(-1deg); }
        }

        @keyframes dance2 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-60px) translateY(40px) rotate(-4deg); }
            50% { transform: translateX(-120px) translateY(-25px) rotate(6deg); }
            75% { transform: translateX(-180px) translateY(35px) rotate(-2deg); }
            100% { transform: translateX(-240px) translateY(-15px) rotate(3deg); }
        }

        @keyframes dance3 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            20% { transform: translateX(50px) translateY(-40px) rotate(3deg); }
            40% { transform: translateX(-30px) translateY(60px) rotate(-5deg); }
            60% { transform: translateX(120px) translateY(-20px) rotate(4deg); }
            80% { transform: translateX(-80px) translateY(45px) rotate(-2deg); }
            100% { transform: translateX(40px) translateY(-30px) rotate(1deg); }
        }

        @keyframes dance4 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            33% { transform: translateX(-100px) translateY(50px) rotate(-6deg); }
            66% { transform: translateX(80px) translateY(-35px) rotate(4deg); }
            100% { transform: translateX(-40px) translateY(25px) rotate(-2deg); }
        }

        @keyframes dance5 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(70px) translateY(-50px) rotate(3deg); }
            50% { transform: translateX(-50px) translateY(80px) rotate(-4deg); }
            75% { transform: translateX(110px) translateY(-30px) rotate(2deg); }
            100% { transform: translateX(-30px) translateY(40px) rotate(-1deg); }
        }

        @keyframes dance6 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            50% { transform: translateX(160px) translateY(70px) rotate(-5deg); }
            100% { transform: translateX(-90px) translateY(-50px) rotate(3deg); }
        }

        @keyframes dance7 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            30% { transform: translateX(-120px) translateY(60px) rotate(-4deg); }
            70% { transform: translateX(90px) translateY(-40px) rotate(5deg); }
            100% { transform: translateX(-60px) translateY(30px) rotate(-2deg); }
        }

        @keyframes dance8 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-80px) translateY(-45px) rotate(4deg); }
            50% { transform: translateX(120px) translateY(35px) rotate(-3deg); }
            75% { transform: translateX(-40px) translateY(-60px) rotate(2deg); }
            100% { transform: translateX(100px) translateY(25px) rotate(-1deg); }
        }

        @keyframes dance9 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            20% { transform: translateX(60px) translateY(-70px) rotate(3deg); }
            40% { transform: translateX(-90px) translateY(50px) rotate(-4deg); }
            60% { transform: translateX(130px) translateY(-30px) rotate(2deg); }
            80% { transform: translateX(-70px) translateY(65px) rotate(-3deg); }
            100% { transform: translateX(50px) translateY(-40px) rotate(1deg); }
        }

        @keyframes dance10 {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            33% { transform: translateX(110px) translateY(-55px) rotate(-3deg); }
            66% { transform: translateX(-80px) translateY(75px) rotate(4deg); }
            100% { transform: translateX(140px) translateY(-25px) rotate(-2deg); }
        }

        @media (max-width: 768px) {
            .strip {
                width: 80% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="strip strip1"></div>
        <div class="strip strip2"></div>
        <div class="strip strip3"></div>
        <div class="strip strip4"></div>
        <div class="strip strip5"></div>
        <div class="strip strip6"></div>
        <div class="strip strip7"></div>
        <div class="strip strip8"></div>
        <div class="strip strip9"></div>
        <div class="strip strip10"></div>
        

    </div>
