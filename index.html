<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curvas Dançantes</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        svg {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
    </style>
</head>
<body>
<svg id="canvas"></svg>
<script>
const N = 8; // Número de curvas
const svg = document.getElementById('canvas');
const W = window.innerWidth, H = window.innerHeight;

function randomColor() {
    const colors = [
        ['#ff6b6b', '#ee5a24'],
        ['#4ecdc4', '#44a08d'],
        ['#feca57', '#ff9ff3'],
        ['#48dbfb', '#0abde3'],
        ['#ff9ff3', '#f368e0'],
        ['#54a0ff', '#2e86de'],
        ['#5f27cd', '#341f97'],
        ['#00d2d3', '#54a0ff']
    ];
    return colors[Math.floor(Math.random() * colors.length)];
}

function lerp(a, b, t){ return a + (b - a) * t; }

function createCurve(){
    const x1 = Math.random()*W, y1 = Math.random()*H;
    const x2 = Math.random()*W, y2 = Math.random()*H;
    const c1x = Math.random()*W, c1y = Math.random()*H;
    const c2x = Math.random()*W, c2y = Math.random()*H;
    const speed = 0.5+Math.random();
    const [color1, color2] = randomColor();
    return {
        el: document.createElementNS("http://www.w3.org/2000/svg", "path"),
        x1, y1, x2, y2, c1x, c1y, c2x, c2y, speed,
        color1, color2,
        off: Math.random()*1000
    };
}

const curves = Array.from({length:N}, createCurve);

curves.forEach((c,i) => {
    c.el.setAttribute("stroke", c.color1);
    c.el.setAttribute("stroke-width", 8+i*2);
    c.el.setAttribute("fill", "none");
    c.el.setAttribute("opacity", "0.7");
    svg.appendChild(c.el);
});

function animate(){
    const t = performance.now()/1000;
    curves.forEach((c,i) => {
        // Animar suavemente os pontos de controle
        let k = c.speed;
        c.c1x += Math.sin(t*k+c.off)*2;
        c.c1y += Math.cos(t*k+c.off)*2;
        c.c2x += Math.sin(t*k+c.off+100)*1.5;
        c.c2y += Math.cos(t*k+c.off+100)*1.5;
        c.x1 = lerp(c.x1, W*(0.1+0.8*Math.abs(Math.sin(t*k/3+i))), 0.005);
        c.y1 = lerp(c.y1, H*(0.1+0.8*Math.abs(Math.cos(t*k/2+i))), 0.005);
        c.x2 = lerp(c.x2, W*(0.1+0.8*Math.abs(Math.cos(t*k/2+i+1.5))), 0.005);
        c.y2 = lerp(c.y2, H*(0.1+0.8*Math.abs(Math.sin(t*k/2+i+2))), 0.005);

        // Gradiente para cada curva
        let gradId = 'grad'+i;
        if(!document.getElementById(gradId)){
            let grad = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
            grad.setAttribute("id", gradId);
            grad.setAttribute("x1", "0%"); grad.setAttribute("y1", "0%");
            grad.setAttribute("x2", "100%"); grad.setAttribute("y2", "0%");
            let stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
            stop1.setAttribute("offset", "0%");
            stop1.setAttribute("stop-color", c.color1);
            let stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
            stop2.setAttribute("offset", "100%");
            stop2.setAttribute("stop-color", c.color2);
            grad.appendChild(stop1); grad.appendChild(stop2);
            svg.appendChild(grad);
        }
        c.el.setAttribute("stroke", `url(#${gradId})`);

        // Path da curva de Bézier cúbica
        c.el.setAttribute("d", `M ${c.x1},${c.y1} C ${c.c1x},${c.c1y} ${c.c2x},${c.c2y} ${c.x2},${c.y2}`);
    });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
    // Redimensionar fundo SVG se a janela mudar
    svg.setAttribute('width', window.innerWidth);
    svg.setAttribute('height', window.innerHeight);
});
svg.setAttribute('width', W);
svg.setAttribute('height', H);
</script>
</body>
</html>
